<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine</title>
    <link rel="stylesheet" href="/static/css/lifeline.css">
</head>
<body>
    <div class="header">
        <h1>LifeLine</h1>
    </div>
    <nav class="navbar">
        <a href="{% url 'landing' %}" class="{% if request.resolver_match.url_name == 'landing' %}active{% endif %}">Home</a>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
        <a href="{% url 'goals' %}" class="{% if request.resolver_match.url_name == 'goals' %}active{% endif %}">Goals</a>
        <a href="{% url 'milestones' %}" class="{% if request.resolver_match.url_name == 'milestones' %}active{% endif %}">Milestones</a>
        <a href="{% url 'growth_summary' %}" class="{% if request.resolver_match.url_name == 'growth_summary' %}active{% endif %}">Growth Summary</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
