<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine</title>
    <link rel="stylesheet" href="/static/css/lifeline.css">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'landing' %}" class="{% if request.resolver_match.url_name == 'landing' %}active{% endif %}">Home</a>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="#" class="disabled">Profile</a>
        <a href="#" class="disabled">Goals</a>
        <a href="#" class="disabled">Milestones</a>
        <a href="#" class="disabled">Growth Summary</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
