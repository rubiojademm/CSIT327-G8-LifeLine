<div class="goal-overlay hidden" id="createGoalModal">
  <div class="modal">
    <div class="modal-header">
      <h2>Create Goal</h2>
      <p class="muted">Fill in all required fields</p>
    </div>

    <form method="POST" action="{% url 'create_goal' %}">
      {% csrf_token %}

      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" required placeholder="Enter goal title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" required placeholder="Describe your goal"></textarea>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="Personal Development">Personal Development</option>
          <option value="Health & Fitness">Health & Fitness</option>
          <option value="Learning">Learning</option>
          <option value="Career">Career</option>
          <option value="Finance">Finance</option>
          <option value="Relationships">Relationships</option>
          <option value="Hobbies">Hobbies</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Target Date</label>
        <input 
          type="date" 
          name="target_date"
          min="{{ today|date:'Y-m-d' }}"
          max="{{ max_date|date:'Y-m-d' }}"
        >
        <small class="date-sm"></small>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-outline" onclick="closeCreateGoalModal()">Cancel</button>
        <button type="submit" class="btn-primary">Save Goal</button>
      </div>
    </form>
  </div>
</div>
