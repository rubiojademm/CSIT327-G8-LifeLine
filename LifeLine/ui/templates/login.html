{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">Don't have an account? <a href="{% url 'register' %}" style="color:#27ae60;">Register</a></p>
</div>
{% endblock %}
